          <form action="{% url 'tag_create_url' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
               <div class="form-group">

               	      <div class="alert alert-danger">
               	      	{{field.errors}}
               	      </div>
               	  {% endif %}

               	  {{ field.label }}
               	  {{ field }}
               	
               </div>
            {% endfor %}

           

            <button type="submit" class="btn btn-primary" style="background-color: #b32428;
      border: 0px;"> отправить</button>


        </form>

        </div>
    </div>
</div>
